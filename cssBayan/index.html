<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <h1 class="header">CSS Bayan</h1>

        <label class="label" for="slide1">
            <div class="meme-container meme1">
                <h3 class="meme-header">
                    Всегда есть выбор. И всегда проблема в самом выборе.
                    <label class="icon-x" for="slide1"></label>
                </h3>
                <img class="img" src="./img/1.png">
            </div>
        </label>

        <label class="label" for="slide2">
            <div class="meme-container meme2">
                <h3 class="meme-header">
                    Живём в стране ожидаемого подвоха…
                    <label class="icon-x" for="slide2"></label>
                </h3>
                <img class="img" src="./img/2.jpg">
            </div>
        </label>

        <label class="label" for="slide3">
            <div class="meme-container meme3">
                <h3 class="meme-header">
                    Страшно заблудиться в лесу, — еще страшнее заблудиться в жизни!
                    <label class="icon-x" for="slide3"></label>
                </h3>
                <img class="img" src="./img/3.jpg">
            </div>
        </label>

        <label class="label" for="slide4">
            <div class="meme-container meme4">
                <h3 class="meme-header">
                    Похоже, кто-то видит звезды, а кто-то пустоту между ними.
                    <label class="icon-x" for="slide4"></label>
                </h3>
                <img class="img" src="./img/4.png">
            </div>
        </label>
    </div>

</body>
</html>
